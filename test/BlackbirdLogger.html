<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Testing BlackbirdLogger</title>
		<script src="../external/src/json2.js"></script>
		<script src="../external/src/blackbirdjs/blackbird.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="../external/src/blackbirdjs/blackbird.css">
		<script src="../src/logging/Logger.js"></script>
		<script src="../src/logging/BlackbirdLogger.js"></script>
		<script>
			Logger.setLevel( 300 );

			var log = new BlackbirdLogger( "BlackbirdLogger.html", 500 );
			log.setJsonService( JSON );
			
			var data = {
				str: "string value",
				num: 23,
				obj: {
					foo: "bar"
				},
				arr: [ 1, 4, true, "foo" ]
			};
			
			log.profile( "logMessages" );
			
			log.info( "My message" );
			log.debug( "Something else" );
			log.warn( "A warning goes here" );
			log.error( "Oops! Something went wrong." );
			
			log.info( "My message", "BlackbirdLogger.html" );
			log.debug( "Something else", "BlackbirdLogger.html" );
			log.warn( "A warning goes here", "BlackbirdLogger.html" );
			log.error( "Oops! Something went wrong.", "BlackbirdLogger.html" );
			
			log.info( "My message", "BlackbirdLogger.html", data );
			log.debug( "Something else", "BlackbirdLogger.html", data );
			log.warn( "A warning goes here", "BlackbirdLogger.html", data );
			log.error( "Oops! Something went wrong.", "BlackbirdLogger.html", data );
			
			log.info( "My message", null, data );
			log.debug( "Something else", null, data );
			log.warn( "A warning goes here", null, data );
			log.error( "Oops! Something went wrong.", null, data );
			
			log.info( null, null, data );
			log.debug( null, null, data );
			log.warn( null, null, data );
			log.error( null, null, data );
			
			log.profile( "logMessages" );
			
			log.profile( "Info click", "BlackbirdLogger.html" );
			
			window.onload = function() {
				var log = new BlackbirdLogger( "window.onload", 1000 );

				log.info( "An info log" );
				log.debug( "A debug log" );
				log.warn( "A warning" );
				log.error( "An error got thrown" );
			};

			setTimeout( function() {
				var log = new BlackbirdLogger( "setTimeoutCallback" );
				log.info( "This info statement shouldn't show up." );
				log.debug( "This debug statement shouldn't show up." );
				log.warn( "This warn statement should show up." );
				log.error( "This error statement should show up." );
			}, 3000 );
		</script>
	</head>
	<body>
		<h1>Testing BlackbirdLogger</h1>
		<button onclick="log.profile( 'Info click', 'BlackbirdLogger.html' ); log.info('foo');">Info</button> &lt;&mdash; Click me to show an info and profile statement!
	</body>
</html>
