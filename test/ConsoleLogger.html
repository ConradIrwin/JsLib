<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Testing ConsoleLogger</title>
		<link rel="stylesheet" type="text/css" href="../src/logging/blackbirdjs/blackbird.css">
		<script src="../src/logging/json2.js"></script>
		<script src="../src/logging/blackbirdjs/blackbird.js"></script>
		<script src="../src/logging/Logger.js"></script>
		<script src="../src/logging/ConsoleLogger.js"></script>
		<script src="../src/logging/BlackbirdLogger.js"></script>
		<script src="../src/logging/LogFactory.js"></script>
		<script>
			Logger.setLevel( 300 );
			LogFactory.init( JSON );

			var log = LogFactory.get( "ConsoleLogger.html", 500 );
			var data = {
				str: "string value",
				num: 23,
				obj: {
					foo: "bar"
				},
				arr: [ 1, 4, true, "foo" ]
			};
			
			log.profile( "logMessages" );
			
			log.info( "My message" );
			log.debug( "Something else" );
			log.warn( "A warning goes here" );
			log.error( "Oops! Something went wrong." );
			
			log.info( "My message" );
			log.debug( "Something else" );
			log.warn( "A warning goes here");
			log.error( "Oops! Something went wrong.");
			
			log.info( "My message", data );
			log.debug( "Something else", data );
			log.warn( "A warning goes here", data );
			log.error( "Oops! Something went wrong.", data );
			
			log.info( "My message", data );
			log.debug( "Something else", data );
			log.warn( "A warning goes here", data );
			log.error( "Oops! Something went wrong.", data );
			
			log.info( null, data );
			log.debug( null, data );
			log.warn( null, data );
			log.error( null, data );
			
			log.profile( "logMessages" );
			
			log.profile( "Info click", "ConsoleLogger.html" );
			
			window.onload = function() {
				var log = LogFactory.get( "window.onload", 1000 );

				log.info( "An info log" );
				log.debug( "A debug log" );
				log.warn( "A warning" );
				log.error( "An error got thrown" );
			};

			setTimeout( function() {
				var log = LogFactory.get( "setTimeoutCallback" );
				log.info( "This info statement shouldn't show up." );
				log.debug( "This debug statement shouldn't show up." );
				log.warn( "This warn statement should show up." );
				log.error( "This error statement should show up." );
			}, 3000 );
		</script>
	</head>
	<body>
		<h1>Testing ConsoleLogger</h1>
		<button onclick="log.profile( 'Info click', 'ConsoleLogger.html' ); log.info('foo');">Info</button> &lt;&mdash; Click me to show an info and profile statement!
	</body>
</html>
